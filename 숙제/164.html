<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <h1>프런트엔드 개발자 지원서</h1>
      <br />
      <span>
        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
        찾습니다.
      </span>
      <hr />
      <form>
        <b>개인 정보</b>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="공백 없이 입력하세요" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" name="phone" id="phone" />
          </li>
        </ul>
        <b>지원 분야</b>
        <ul>
          <li>
            <input type="radio" id="wp" name="jb" />
            <label for="wp">웹 퍼블리싱</label>
          </li>
          <li>
            <input type="radio" id="wa" name="jb" />
            <label for="wa">웹 애플리케이션 개발</label>
          </li>
          <li>
            <input type="radio" id="gg" name="jb" />
            <label for="gg">개발 환경 개선</label>
          </li>
        </ul>
        <b>지원 동기</b>
        <label for="memo"></label>
        <br />
        <br />
        <textarea
          name="memo"
          id="memo"
          cols="60"
          rows="5"
          placeholder="본사 지원 동기를 간략히 써 주세요."
        ></textarea>
        <br />
        <button type="submit">접수하기</button>
        <button type="submit">다시 쓰기</button>
      </form>
    </fieldset>
  </body>
</html>
