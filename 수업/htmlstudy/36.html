<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>홈 제어 시스템</h3>
    <hr />
    <form action="">
      <label>지속 시간(0.0~10.0 시간)</label>
      <input type="number" min="0.0" max="10.0" step="0.5" />
      <label>온도설정 10&deg;</label>
      <input type="range" min="10" max="30" list="temp" /> 30&deg;
      <datalist id="temp">
        <option value="12" label="Low"></option>
        <option value="20" label="Medium"></option>
        <option value="28" label="High"></option>
      </datalist>
    </form>
  </body>
</html>
