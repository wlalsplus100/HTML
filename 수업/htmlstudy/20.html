<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>iframe 활용</h3>
    <hr />
    <iframe
      src="http://www.etnews.com"
      frameborder="0"
      width="720"
      height="720"
    ></iframe>
    <!--scrdoc은 기존에 불러온 코드를 무시한다 <-- 비상시에 급조(공사중)에 사용-->
    <iframe
      src="http://www.youtube.com"
      frameborder="0"
      width="400"
      height="200"
    ></iframe>
    <iframe
      width="956"
      height="538"
      src="https://www.youtube.com/embed/G7X0sJWdjO8"
      title="기분 좋은 멜로디와 함께 시작하는 하루 | INNER PEACE"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <!--유튜브영상에서 우클릭해서 소스코드 복붙하면 iframe형식으로 가져온다-->
  </body>
</html>
