<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>회원 정보 입력</h3>
    <hr />
    <form action="">
      <table>
        <tr>
          <td>email :</td>
          <td><input type="email" placeholder="id@host" /></td>
        </tr>

        <tr>
          <td>홈페이지 :</td>
          <td><input type="url" placeholder="https://" /></td>
        </tr>

        <tr>
          <td>전화번호 :</td>
          <td><input type="tel" placeholder="010-1234-5678" /></td>
        </tr>
      </table>
      <input type="submit" value="확인" />
    </form>
  </body>
</html>
