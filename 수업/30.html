<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>먹고 싶은 것 모두 체크하세요</h3>
    <hr />
    <form action="">
      짜장면 <input type="checkbox" value="1" /> 짬뽕
      <input type="checkbox" value="2" checked /> 탕수육
      <input type="checkbox" value="3" />
      <hr />
      <input type="radio" value="a" name="food" /> 짜장면
      <img src="./img/김톱날.png" alt="" width="100" />
      <input type="radio" vlaue="b" name="food" checked /> 짬뽕
      <input type="radio" value="c" name="food2" /> 탕수육
      <!--radio타입은 같은 name을 그룹화해서 묶인 그룹중 하나만 선택되게 함-->
      <!--checked속성은 실행시켰을 때 체크되있는 상태-->
    </form>
  </body>
</html>
