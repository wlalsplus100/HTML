<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>가보고 싶은 곳</h3>
    <hr />
    <form action="">
      나라 : <input type="text" list="contries" /> <br />
      <datalist id="contries">
        <option value="가나"></option>
        <option value="스위스"></option>
        <option value="브라질"></option>
      </datalist>
    </form>

    <form action="">
      보고 싶은 것 : <input type="text" list="what" /> <br />
      <datalist id="what">
        <option value="산"></option>
        <option value="바다"></option>
        <option value="도시"></option>
      </datalist>
    </form>
  </body>
</html>
