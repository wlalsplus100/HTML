<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표</title>
  </head>
  <body>
    <h3>시간표</h3>
    <hr />
    <table border="1">
      <caption>
        1학기 시간표
      </caption>
      <thead>
        <tr>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>창</td>
          <td>사</td>
          <td rowspan="2">웹</td>
          <td>영</td>
          <td>국</td>
        </tr>
        <tr>
          <td rowspan="2">프</td>
          <td>수</td>
          <td>과</td>
          <td>수</td>
        </tr>
        <tr>
          <td>웹</td>
          <td>음</td>
          <td>사</td>
          <td>과</td>
        </tr>
        <tr>
          <td>과</td>
          <td>음</td>
          <td>수</td>
          <td>컴</td>
          <td>프</td>
        </tr>
        <tr>
          <td>체</td>
          <td rowspan="2">컴</td>
          <td rowspan="2">프</td>
          <td>미</td>
          <td>영</td>
        </tr>
        <tr>
          <td>영</td>
          <td rowspan="2">창</td>
        </tr>
        <tr>
          <td>사</td>
          <td>국</td>
          <td>체</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
