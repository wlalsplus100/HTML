<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("0보다 큰 정수를 입력하세요"));
      let i = 0,
        sum = 0;
      while (i <= n) {
        sum += i;
        i++;
      }
      document.write(sum);
    </script>
  </body>
</html>
