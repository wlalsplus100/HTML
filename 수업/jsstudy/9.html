<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/9.css" />
  </head>
  <body>
    <h3>구구단</h3>
    <hr />
    <script>
      n = parseInt(prompt("몇단?"));
      for (let i = 2; i <= n; i++) {
        document.write("<div>");
        document.write("<h3>" + i + "</h3>");
        for (let j = 1; j <= 9; j++) {
          document.write(`${i} * ${j} = ${i * j}<br />`);
        }
        document.write("</div>");
      }
    </script>
  </body>
</html>
