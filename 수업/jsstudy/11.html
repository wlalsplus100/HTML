<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let starts = parseInt(prompt("별의 개수 : "));
      do {
        document.write("*");
        starts--;
      } while (starts > 0);
    </script>
  </body>
</html>
