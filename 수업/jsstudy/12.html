<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>1에서 얼마까지 더해야 3000을 넘는가</h1>
    <hr />
    <script>
      let i = 0,
        sum = 0;
      while (true) {
        sum += i;
        if (sum > 3000) {
          break;
        }
        i++;
      }
      document.write(`${i} ${sum}`);
    </script>
  </body>
</html>
