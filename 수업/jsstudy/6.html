<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userNumber = prompt("숫자를 입력하세요");
      if (userNumber !== null) {
        userNumber = parseInt(userNumber);
        userNumber % 2 === 0
          ? alert(`${userNumber} : 짝수`)
          : alert(`${userNumber} : 홀수`);
      }
    </script>
  </body>
</html>
