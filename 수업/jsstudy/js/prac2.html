<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>3의 배수 찾기</h1>
    <script>
      const max = prompt("몇 까지 3의 배수를 찾을까요?");
      console.log(max);
      if (max !== null) {
        let j = 0;
        for (i = 1; i < max; i++) {
          if (i % 3 == 0) {
            document.write(`${i}, `);
            j++;
          }
        }
        document.write(`<p><b>${max}까지 3의 배수의 개수 : ${j}</b></p>`);
      }
    </script>
  </body>
</html>
