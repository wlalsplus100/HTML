<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumMulti(x, y) {
        x = parseInt(x);
        y = parseInt(y);
        if (x === y) {
          console.log(x * y);
        } else {
          console.log(x + y);
        }
      }
      sumMulti(5, 10);
      sumMulti(10, 10);
    </script>
  </body>
</html>
