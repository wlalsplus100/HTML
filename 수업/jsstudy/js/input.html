<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>화씨 온도를 섭시 온도로 변환하기</h3>
    <pre>
         1. 변환 공식 = (화씨온도 - 23) / 1.8
         2. 입력 / 출력 / 계산
    </pre>
    <script>
      let f = parseFloat(prompt("변환할 화씨온도"));
      console.log(typeof f);
      let c;
      c = ((f - 23) / 1.8).toFixed(2);
      console.log(typeof c);
      alert(`화씨 ${f}도는 섭씨 ${c}도 입니다`);
    </script>
  </body>
</html>
