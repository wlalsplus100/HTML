<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>타이머 함수</h3>
    <hr />
    <script>
      let cnt = 0;
      let timer = setInterval(() => {
        console.log("안녕하세요?");
        cnt++;
        if (cnt == 5) {
          clearInterval(timer);
        }
      }, 3000);
    </script>
  </body>
</html>
