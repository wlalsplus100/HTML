<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background: green;
        width: 300px;
        padding: 20px;
      }

      .round1 {
        border-radius: 30px;
      }
      .round2 {
        border-radius: 0px 20px 40px 60px;
      }
      .round3 {
        border-radius: 0px 90px 30px;
      }

      .round4 {
        border-radius: 0px 20px;
      }

      .round5 {
        border-radius: 50px;
        border-style: dotted;
      }
    </style>
  </head>
  <body>
    <p class="round1">a</p>
    <p class="round2">b</p>
    <p class="round3">c</p>
    <p class="round4">d</p>
    <p class="round5">e</p>
  </body>
</html>
