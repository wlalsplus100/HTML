<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        height: 100px;
        width: 100px;
        border: 1px dotted greenyellow;
        background-color: palevioletred;
        text-align: center;
      }
      div:hover {
        position: relative;
        background-color: bisque;
        transition: 0.5s;
        border-radius: 50px;
        padding-bottom: 90px;
      }
      .a:hover {
        position: relative;
        /* top: 20px; */
        /* padding-top: 20px; */
      }
    </style>
  </head>
  <body>
    <h3>상대배치</h3>
    <hr />
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>
    <div class="e">E</div>
  </body>
</html>
