<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid blue;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid blue;
        padding: 10px;
      }

      thead th {
        height: 40px;
        width: 100px;
      }
      td {
        height: 30px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>1학기 성적</h1>
    <hr />
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>HTML</th>
          <th>CSS</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>탑</th>
          <th>200</th>
          <th>300</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>78</td>
          <td>97</td>
        </tr>
        <tr>
          <td>김개똥</td>
          <td>69</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
