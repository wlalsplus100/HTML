<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        overflow-y: hidden;
      }
      .container {
        display: flex;
        background-color: cadetblue;
        height: 100vh;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .item {
        width: 50px;
        height: 50px;
        margin: 10px;
      }
      .item1 {
        background-color: aliceblue;
      }
      .item2 {
        background-color: red;
      }
      .item3 {
        background-color: saddlebrown;
      }
      .item4 {
        background-color: bisque;
      }
      .item5 {
        background-color: tan;
      }
      .item6 {
        background-color: wheat;
      }
      .item7 {
        background-color: antiquewhite;
      }
      .item8 {
        background-color: khaki;
      }
      .item9 {
        background-color: rebeccapurple;
      }
      .item10 {
        background-color: olive;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">test</div>
      <div class="item item2">test</div>
      <div class="item item3">test</div>
      <div class="item item4">test</div>
      <div class="item item5">test</div>
      <div class="item item6">test</div>
      <div class="item item7">test</div>
      <div class="item item8">test</div>
      <div class="item item9">test</div>
      <div class="item item10">test</div>
    </div>
  </body>
</html>
