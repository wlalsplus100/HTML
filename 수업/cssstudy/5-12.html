<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        /* border: 1px solid blue; */
        border-collapse: collapse;
      }

      td,
      th {
        text-align: left;
        padding: 10px;
        height: 20px;
        width: 100px;
      }
      th {
        background-color: beige;
        color: gray;
      }
      td,
      tfoot th {
        border-bottom: 1px solid grey;
      }

      tbody tr:nth-child(even) {
        background-color: orange;
      }

      input[type="text"] {
        color: red;
        animation-name: rotate;
      }

      input[type="text"]:hover {
        background-color: oldlace;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>1학기 성적</h1>
    <hr />
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>HTML</th>
          <th>CSS</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>탑</th>
          <th>200</th>
          <th>300</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>78</td>
          <td>97</td>
        </tr>
        <tr>
          <td>김개똥</td>
          <td>69</td>
          <td>90</td>
        </tr>
        <tr>
          <td>김톱날</td>
          <td>69</td>
          <td>74</td>
        </tr>
        <tr>
          <td>장지민</td>
          <td>58</td>
          <td>77</td>
        </tr>
      </tbody>
    </table>
    <form action="" method="get">
      <input type="text" placeholder="하하" />
    </form>
  </body>
</html>
