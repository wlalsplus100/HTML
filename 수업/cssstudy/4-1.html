<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Learn</title>
    <style>
      body {
        background: mistyrose;
      }
      h3 {
        color: purple;
      }

      hr {
        border: 5px solid yellow;
      }

      span {
        color: blue;
        font-size: 20px; /* ctrl + /로 주석 처리 */
      }
    </style>
  </head>
  <body>
    <h3>CSS3</h3>
    <hr />
    <p>나는 <span>웹 프로그래밍을</span> 좋아합니다.</p>
  </body>
</html>
