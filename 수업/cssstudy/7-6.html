<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin-bottom: 5px;
        width: 150px;
        height: 20px;
      }
      .box1 {
        border-style: solid;
        display: inline-block;
      }
      .box2 {
        border-style: dotted;
        display: inline-block;
      }
      .box3 {
        border-style: dashed;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="box1">실선 테두리</div>
    <div class="box2">점선 테두리</div>
    <div class="box3">짧은 직선 테두리</div>
  </body>
</html>
