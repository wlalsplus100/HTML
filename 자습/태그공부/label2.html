<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>배송 정보 입력</h3>
    <hr />
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name" />
        </li>
        <li>
          <label for="addr">배송 주소</label><input type="text" id="addr" />
        </li>
        <li>
          <label for="mail">이메일 주소</label><input type="email" id="mail" />
        </li>
        <li>
          <label for="phone">연락처</label><input type="tel" id="phone" />
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <label><input type="checkbox" value="s_3" />선물용 3kg</label>
      <input type="number" min="0" max="5" />개 (최대 5개)
      <label><input type="checkbox" value="s_5" />선물용 5kg</label>
      <input type="number" min="0" max="3" />개 (최대 3개)
      <label><input type="checkbox" value="f_3" />가정용 3kg</label>
      <input type="range" min="0" max="5" />개 (최대 5개)
      <label><input type="checkbox" value="f_5" />가정용 5kg</label>
      <input type="range" min="0" max="3" />개 (최대 3개)
      <p><b>포장 선택</b></p>
      <label><input type="radio" name="gift" value="yes" />선물 포장</label>
      <label>
        <input type="radio" name="gift" value="no" />선물 포장 안 함
      </label>
    </fieldset>
  </body>
</html>
