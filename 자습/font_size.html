<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>font_size</title>
    </head>
    <body>
        <p>글자 크기 - 기본</p>
        <p style="font-size:10px;">글자 크기 - 10px</p>
        <p style="font-size:15px;">글자 크기 - 15px</p>
        <p style="font-size:100%;">글자 크기 - 100%</p>
        <p style="font-size:200%">글자 크기 - 200%</p>
    </body>
</html>
