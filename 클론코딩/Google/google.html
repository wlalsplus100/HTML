<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimgle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header2">
        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
        <a href="https://www.google.co.kr/imghp?hl=ko&tab=ri&authuser=0&ogbl"
          >이미지
        </a>
        <img src="./resource/image/googleapp.png" alt="" />
        <a href=""
          ><img
            src="https://lh3.googleusercontent.com/ogw/AOLn63FkbMHf4NyKqaSXTC7L1-eFQFuSe2q1S3huJXKE=s32-c-mo"
            alt=""
            class="rounded-5"
        /></a>
      </div>
    </header>
    <h1>
      <span>J</span><span>i</span><span>m</span><span>g</span><span>l</span
      ><span>e</span>
    </h1>
    <form action="https://www.google.com/search" method="GET">
      <div
        class="mt-5 position-absolute top-50 start-50 translate-middle search-bar input-group mb-3"
      >
        <input
          name="q"
          type="text"
          class="rounded-pill form-control"
          placeholder="Jimgle 검색 또는 URL 입력"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
      </div>
    </form>
  </body>
</html>
